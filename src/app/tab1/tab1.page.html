<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search superhero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-searchbar animated="true" placeholder="Search superhero" (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-card *ngFor="let superhero of superheroList">
    <img alt="Silhouette of mountains" src="{{superhero.img}}" />
    <ion-card-header>
      <ion-card-title>{{superhero.name}}</ion-card-title>
      <ion-card-subtitle>{{superhero.fullName}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-text color="medium">Occupation:</ion-text>
            <ion-text color="dark">{{superhero.occupation}}</ion-text>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-text color="medium">Base:</ion-text>
            <ion-text color="dark">{{superhero.base}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-text color="medium">Group Affiliation:</ion-text>
            <ion-text color="dark">{{superhero.groupAffiliation}}</ion-text>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-text color="medium">Relatives:</ion-text>
            <ion-text color="dark">{{superhero.relatives}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-text color="medium">Aliases:</ion-text>
            <ion-text color="dark">{{superhero.aliases}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button *ngIf="!superhero.isFavorite" expand="block" color="success" (click)="buttonAddToFavoriteListClick(superhero.id)">Add to favorite list</ion-button>
      <ion-button *ngIf="superhero.isFavorite" expand="full" color="danger" (click)="buttonRemoveFromFavoriteListClick(superhero.id)">Remove from favorite list</ion-button>

    </ion-card-content>
  </ion-card>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
